<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .single-table {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        table {
            width: 200px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
            border: 1px solid darkgrey;
        }
    </style>
</head>

<body>
    <div class="page-title">Demo Page</div>
    <div class="section">
        <div class="section-title">Section 1</div>
        <div class="single-table">
            <table>
                <tr>
                    <th>Top Table Header</th>
                </tr>
                <tr>
                    <td>Top Table Data</td>
                </tr>
            </table>
        </div>
        <div class="table-container">
            <table>
                <tr>
                    <th>Header 1</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                </tr>
            </table>
            <table>
                <tr>
                    <th>Header 2</th>
                </tr>
                <tr>
                    <td>Data 2</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="section">
        <div class="section-title">Section 2</div>
        <p>Content for the second section goes here.</p>
    </div>
    <div class="section">
        <div class="section-title">Section 3</div>
        <p>Content for the third section goes here.</p>
    </div>
</body>

</html>

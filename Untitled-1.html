<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Clips Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .audio-button {
            display: inline-block;
            width: 50px;
            height: 30px;
            background-color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th colspan="4">VITS</th>
            <th colspan="4">ECAPA_TDNN (SV)</th>
            <th colspan="4">ECAPA_TDNN (NANSY)</th>
            </tr>
        <tr>
            <th>npc=8</th>
            <th>npc=16</th>
            <th>npc=32</th>
            <th>full</th>
            <th>npc=8</th>
            <th>npc=16</th>
            <th>npc=32</th>
            <th>full</th>
            <th>npc=8</th>
            <th>npc=16</th>
            <th>npc=32</th>
            <th>full</th>
            </tr>
            <tr>
            <td>spk1_1.wav</td>
            <td><button class="audio-button" onclick="playAudio('vits8.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('vits16.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('vits32.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('vitsfull.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_sv8.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_sv16.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_sv32.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_svfull.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_nansy8.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_nansy16.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_nansy32.mp3')">PLAY</button></td>
            <td><button class="audio-button" onclick="playAudio('ecapa_nansyfull.mp3')">PLAY</button></td>
            </tr>
    </table>
<audio id="audioPlayer" style="display:none;"></audio>

<script>
    function playAudio(src) {
        var audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = src;
        audioPlayer.play();
    }
</script>
</body>

</html>
